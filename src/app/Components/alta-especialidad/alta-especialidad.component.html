<form [formGroup]="formulario" (ngSubmit)="guardar()" class="mt-3">

  <p>Otra Especialidad<span class="required">*</span></p>
  <input type="text" class="form-control" id="especialidad" formControlName="especialidad">
  <br>
  <button class="btn btn-primary" type="submit">Registrar especialidad</button>

</form>
