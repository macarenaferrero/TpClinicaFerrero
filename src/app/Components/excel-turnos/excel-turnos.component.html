<div class="form-group col-md-4">
  <table class="table table-bordered">
      <tr>
          <td><strong>Nombre:</strong></td>
          <td>{{this.paciente?.nombre}}</td>
      </tr>
      <tr>
          <td><strong>Apellido:</strong></td>
          <td>{{this.paciente?.apellido}}</td>
      </tr>
      <tr>
          <td><strong>Email:</strong></td>
          <td>{{this.paciente?.email}}</td>
      </tr>
  </table>
</div>

<br>
<table id="excel-table" hidden>
  <tr>
     <th>Fecha turno</th>
     <th>Especialidad</th>
     <th>Especialista</th>
  </tr>
  <tr *ngFor="let turno of turnosPaciente">
     <td>{{ turno.fecha }}{{ turno.hora }}</td>
     <td>{{ turno.especialidad }}</td>
     <td>{{ turno.especialista }}</td>
  </tr>
</table>


<button *ngIf="mostrar" class="btn btn-danger" (click)="exportexcel()"> Descargar Excel</button>
<br/>
