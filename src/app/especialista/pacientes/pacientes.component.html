<app-navbar></app-navbar>
<main>
  <div class="container pt-5 pl-10">
    <div class="col">
      <div class="row">
        <div class="form-group col-2" *ngFor="let item of pacientesEspecialista">
          <button type="button" class="btn button-scale" id="btnLogs" (click)="emitirUser(item)">
            <!-- <img id="imgBotonesLog" [src]="paciente.imagen1"> -->
            <p id="imgBotonesLog">{{item.paciente}}</p>
          </button>
        </div>
      </div>
      <br/>
      <div *ngIf="turnoSeleccionado" id="turno" class="alert alert-success mb-2" role="alert">
        <h3>Atendido el: {{turnoSeleccionado.fecha}} {{turnoSeleccionado.hora}}</h3>
        <h3>Rese√±as:</h3>
        <p *ngIf="turnoSeleccionado.comentariosAdmin != ''">Admin: {{turnoSeleccionado.comentariosAdmin}}</p>
        <p *ngIf="turnoSeleccionado.comentariosEspecialista != ''">Especialista: {{turnoSeleccionado.comentariosEspecialista}}</p>
        <p *ngIf="turnoSeleccionado.comentariosPaciente != ''">Paciente:{{turnoSeleccionado.comentariosPaciente}}</p>
        <p *ngIf="turnoSeleccionado.comentariosAdmin == '' && turnoSeleccionado.comentariosEspecialista == '' && turnoSeleccionado.comentariosPaciente == ''">No se realizaron comentarios</p>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
